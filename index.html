<!DOCTYPE html>
<html lang="en">
<head>
	<title>Weather Tracker</title>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link href="https://fonts.googleapis.com/css?family=Material+Icons%7CLato%7CNanum+Gothic&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
	<link href="./assets/css/style.css" rel="stylesheet" />
</head>
<body>
	<nav>
		<div class="nav-wrapper container">
		  <form>
			<div class="input-field">
			  <input type="search" id="searchInput" placeholder="Enter your City or ZIP code" required >
			  <label class="label-icon" for="search"><i class="material-icons" id="searchButton">search</i></label>
			  <i class="material-icons">close</i>
			</div>
		  </form>
		</div>
	</nav>
	<div class="parallax-container">
		<div class="section no-pad-bot no-pad-top">
			<div class="carouselNav carouselLeft">&lt;</div>
			<div class="carousel carousel-slider center" id="carousel-wrapper"></div>
			<div class="carouselNav carouselRight">&gt;</div>
		</div>
		<div class="parallax" id="weatherBG">
			<img src="./assets/img/window_rain.jpg" alt="" style="transform: translate3d(-50%, 341.231px, 0px); opacity: 0.27;">
		</div>
	</div>
	<div class="row forecast-row">
		<div class="col s12 m4 l2">
			<h4 class="forecast-title">5 Day Forecast</h4>
		</div>
		<div class="col s12 m4 l2">
			<div class="weather-wrapper-forecast">
				<div class="day_of_week" id="DoW_1"></div>
				<div id="weather_image_day1" class="responsive-img weather_image"></div>
				<div class="weather_temp" id="weather_temp_day1"></div>
				<div class="weather_humidity" id="weather_humidity_day1"></div>
				<div class="weather_wind" id="weather_wind_day1"></div>
				<div class="weather_uv" id="weather_uv_day1"></div>
				<div class="weather_date" id="weather_date_day1"></div>
			</div>
		</div>
		<div class="col s12 m4 l2">
			<div class="weather-wrapper-forecast z-depth-1">
				<div class="day_of_week" id="DoW_2"></div>
				<div id="weather_image_day2" class="responsive-img weather_image"></div>
				<div class="weather_temp" id="weather_temp_day2"></div>
				<div class="weather_humidity" id="weather_humidity_day2"></div>
				<div class="weather_wind" id="weather_wind_day2"></div>
				<div class="weather_uv" id="weather_uv_day2"></div>
				<div class="weather_date" id="weather_date_day2"></div>
			</div>
		</div>
		<div class="col s12 m4 l2">
			<div class="weather-wrapper-forecast z-depth-2">
				<div class="day_of_week" id="DoW_3"></div>
				<div id="weather_image_day3" class="responsive-img weather_image"></div>
				<div class="weather_temp" id="weather_temp_day3"></div>
				<div class="weather_humidity" id="weather_humidity_day3"></div>
				<div class="weather_wind" id="weather_wind_day3"></div>
				<div class="weather_uv" id="weather_uv_day3"></div>
				<div class="weather_date" id="weather_date_day3"></div>
			</div>
		</div>
		<div class="col s12 m4 l2">
			<div class="weather-wrapper-forecast z-depth-3">
				<div class="day_of_week" id="DoW_4"></div>
				<div id="weather_image_day4" class="responsive-img weather_image"></div>
				<div class="weather_temp" id="weather_temp_day4"></div>
				<div class="weather_humidity" id="weather_humidity_day4"></div>
				<div class="weather_wind" id="weather_wind_day4"></div>
				<div class="weather_uv" id="weather_uv_day4"></div>
				<div class="weather_date" id="weather_date_day4"></div>
			</div>
		</div>
		<div class="col s12 m4 l2">
			<div class="weather-wrapper-forecast z-depth-4">
				<div class="day_of_week" id="DoW_5"></div>
				<div id="weather_image_day5" class="responsive-img weather_image"></div>
				<div class="weather_temp" id="weather_temp_day5"></div>
				<div class="weather_humidity" id="weather_humidity_day5"></div>
				<div class="weather_wind" id="weather_wind_day5"></div>
				<div class="weather_uv" id="weather_uv_day5"></div>
				<div class="weather_date" id="weather_date_day5"></div>
			</div>
		</div>
	</div>
	<footer class="page-footer">
		<div class="footer-copyright">
			<div class="container">
				<a class="clear_cities_link" onclick="clearCities()">Clear City Data</a>
				&nbsp; | &nbsp;
				<a href="https://github.com/yankidank/weather" target="_blank"><i class="fa fa-github"></i> Github</a>
			</div>
		</div>
	</footer>
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
	<script src="./assets/js/script.js"></script>
</body>
</html>
