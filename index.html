<!DOCTYPE html>
<html lang="en">
<head>
	<title>Weather Tracker</title>
	<meta charset="UTF-8">
	<link href="https://fonts.googleapis.com/css?family=Material+Icons%7CLato%7CNanum+Myeongjo&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
	<link href="./assets/css/style.css" rel="stylesheet" />
</head>
<body class="site">
	<nav>
		<div class="nav-wrapper container">
		  <form>
			<div class="input-field">
			  <input type="search" id="searchInput" placeholder="Enter your City or ZIP code" required >
			  <label class="label-icon" for="search"><i class="material-icons" id="searchButton">search</i></label>
			  <i class="material-icons">close</i>
			</div>
		  </form>
		</div>
	</nav>
	<div id="index-banner" class="parallax-container weather-container">
		<div class="section no-pad-bot">
			<div class="container">
				<div class="row center">
					<div class="col s12">
						<div class="weather-wrapper-current">
							<table>
								<tbody>
									<tr>
										<td class="weather_city" id="weather_city_current"></td>
									</tr>
									<tr>
										<td id="weather_image_current" class="responsive-img weather_image"></td>
									</tr>
									<tr>
										<td class="weather_temp" id="weather_temp_current"></td>
									</tr>
									<tr>
										<td class="weather_humidity" id="weather_humidity_current"></td>
									</tr>
									<tr>
										<td class="weather_wind" id="weather_wind_current"></td>
									</tr>
									<tr>
										<td class="weather_uv" id="weather_uv_current"></td>
									</tr>
									<tr>
										<td class="weather_date" id="weather_date_current"></td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="parallax" id="weatherBG"><img src="./assets/img/window_rain.jpg" alt="" style="transform: translate3d(-50%, 341.231px, 0px); opacity: 0.2;"></div>
	</div>
